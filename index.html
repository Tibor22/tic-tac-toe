<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="tic-tac-toe-container"></div>
      <div class="welcome">
        <form>
          <h1>Welcome to Tic-Tac-Toe-Land!</h1>
          <div class="form-start">
            <label for="board">Choose the Size of the Board</label>
            <select name="board" id="board" required>
              <option disabled selected value>
                Please Select &nbsp;&nbsp;
              </option>
              <option value="board3">3x3</option>
              <option value="board4">4x4</option>
              <option value="board5">5x5</option>
            </select>
            <button class="start-btn btn">Start Game</button>
          </div>
        </form>
      </div>
      <div class="overlay"></div>
      <!-- <div class="result">
        <h1>
          Congratulations
          <span>X</span><br />
          You <span>WON!</span>
        </h1>
        <button class="again-btn btn">Play Again!</button>
      </div> -->
    </div>
  </body>
</html>
